{% extends "base.html" %}
{% load bootstrap4 %}
{% block body %}

<div class="row">
  <div class="add_form">

    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {{ form.media }}
      
      {% buttons %}
          <button type="submit" class="btn btn-primary">Save Changes</button>
      {% endbuttons %}
    </form>

  </div>
</div>
{% endblock %}
